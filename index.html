<!-- BD WIN - Home Page (index.html) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD Win - Wingo Betting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .bet-box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    .btn-bet {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">BD Win - Wingo Game</h2><div class="row g-3">
  <div class="col-md-6">
    <div class="bet-box">
      <h4>Place Your Bet</h4>
      <form id="betForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Select Option</label>
          <select id="option" class="form-control">
            <option value="big">Big</option>
            <option value="small">Small</option>
            <option value="odd">Odd</option>
            <option value="even">Even</option>
          </select>
        </div>
        <button class="btn btn-primary btn-bet" type="submit">Place Bet</button>
      </form>
    </div>
  </div>

  <div class="col-md-6">
    <div class="bet-box">
      <h4>Current Result</h4>
      <div id="countdown">Next result in: <span id="timer">15</span>s</div>
      <div id="result" class="mt-3">Result: <strong id="resultValue">--</strong></div>
    </div>
  </div>
</div>

  </div>  <script>
    let timer = 15;
    let interval = setInterval(() => {
      timer--;
      document.getElementById("timer").innerText = timer;
      if (timer === 0) {
        timer = 15;
        const randomResult = Math.floor(Math.random() * 10);
        document.getElementById("resultValue").innerText = randomResult;
      }
    }, 1000);

    document.getElementById("betForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const option = document.getElementById("option").value;
      alert(`Bet Placed! Option: ${option}, Amount: ${amount}`);
    });
  </script></body>
</html>
